<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; margin: 40px; background: #f8f9fa; }
    h1 { color: #333; }
    .done { text-decoration: line-through; color: gray; }
    input { padding: 8px; width: 250px; }
    button { margin-left: 5px; padding: 6px 10px; }
    li { margin: 8px 0; list-style: none; }
  </style>
</head>

<body ng-controller="TodoController">

  <h1> Simple To-Do List</h1>

  <input type="text" ng-model="newTask" placeholder="Enter new task">
  <button ng-click="addTask()">Add</button>

  <ul>
    <li ng-repeat="task in tasks">
      <span ng-class="{done: task.done}">{{task.name}}</span>
      <button ng-click="markDone(task)">Done</button>
      <button ng-click="deleteTask($index)">Delete</button>
    </li>
  </ul>

</body>
<script src="app.js"></script>
</html>
